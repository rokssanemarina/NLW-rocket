<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Habit Tracker</title>
</head>
<body>
    <header>
    <img src="./assets/logo.svg" alt="logo do aplicativo habit Tracker">
        <button>
            <img src="./assets/plus.svg" alt="sinal de mais roxo"/>
            <div>Registrar o meu dia</div>
        </button>
    </header>

<form id="form-habits">
<div class="habits">
    <div class="habit" data-name="run">🏃‍♂️</div>
    <div class="habit" data-name="water">🥤</div>
    <div class="habit" data-name="food">🍎</div>
    <div class="habit" data-name="journal">📝</div>
    <div class="habit" data-name="biking">🚴‍♂️</div>
</div>

<div class="days"></div>
</form>

<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
<script src="./index.js"></script>
</body>
</html>
