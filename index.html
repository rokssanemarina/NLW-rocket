<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Habit Tracker</title>
</head>
<body>
    <header>
    <img src="./assets/logo.svg" alt="logo do aplicativo habit Tracker">
    <button> 
        <img src="./assets/plus.svg" alt="sinal de mais roxo">
        registrar meu dia </button>
    </header>

<form >
<div class="habits">
    <div class="habit">🏃‍♂️</div>
    <div class="habit">🥤</div>
    <div class="habit">🍎</div>
</div>

<div class="days">
    <div class="day">
        <div>03/01</div>
        <input type="checkbox" name="run">
        <input type="checkbox" name="food">
        <input type="checkbox" name="water">

    </div>
</div>

<div class="days">
    <div class="day">
        <div>04/01</div>
        <input type="checkbox" name="run">
        <input type="checkbox" name="food">
        <input type="checkbox" name="water">
    </div>
</div>
</form>

<script src="./index.js"></script>
</body>
</html>
